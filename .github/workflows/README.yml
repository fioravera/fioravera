name: "Profile update"
on:
  schedule:
    - cron: '*/23 * * * *'
  push:
    branches:
      - 'main'

jobs:
  Update-profile:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update README
        run: |
          echo "[![$(date)](https://github.com/fioravera/fioravera/actions/workflows/README.yml/badge.svg)](https://github.com/fioravera/fioravera/actions/workflows/README.yml)" > README.md
      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Profile update"
          git push origin main
